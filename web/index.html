<html>
	<head>
		<title>Todo List</title>

		<!-- bower components -->
		<script src="bower_components/angular/angular.js"></script>

	</head>
	<body ng-app="TodoApp">

		<h1>Todo List Example</h1>
		
		<div ng-controller="todoListCtrl">
			<!-- Everything between double curls it's called an expression, it means that binding is being done -->
			<h3>You have {{activities.length}} things to do</h3>

			<ul>
				<li ng-repeat="task in activities">{{task.title}}</li>
			</ul>

		</div>
		<!-- Modules -->
		<script src="scripts/app.js"></script>
		<script src="scripts/todo-list/todo-list.js"></script>

		<!-- Controllers -->
		<script src="scripts/todo-list/todo-list-ctrl.js"></script>

	</body>
</html>
